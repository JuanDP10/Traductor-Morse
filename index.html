<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Morse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.png">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="title">Traductor Morse</h1>
            <p class="subtitle">Traduce fácilmente entre Español y Código Morse</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="textarea-container">
                    <label for="input-text" class="form-label fw-bold">Texto en Español:</label>
                    <textarea id="input-text" class="form-control" rows="6" placeholder="Escribe aquí español..."></textarea>
                    <button class="copy-btn" id="copy-input" title="Copiar">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="textarea-container">
                    <label for="output-text" class="form-label fw-bold">Texto en Código Morse:</label>
                    <textarea oninput="this.value=this.value.replace(/[^.\-\/ ]/g, '')" id="output-text" class="form-control" rows="6" placeholder="Escribe aquí morse..."></textarea>
                    <button class="copy-btn" id="copy-output" title="Copiar">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="clear-button" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Limpiar</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
